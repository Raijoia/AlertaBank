# ======================================================
# CONFIGURAÇÃO DO BANCO DE DADOS MYSQL NO AZURE (Ativa)
# ======================================================

# URL de conexão JDBC para o seu servidor MySQL no Azure
# Os parâmetros de SSL são ajustados para corresponder ao 'ssl-mode=require'
spring.datasource.url=jdbc:mysql://alertabank-a3.mysql.database.azure.com:3306/alertabank_db?useSSL=true&requireSSL=true

# Suas credenciais do Azure
spring.datasource.username=alertabank
spring.datasource.password=admin@123

# Dialeto do Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 'update' é uma boa escolha para desenvolvimento, pois atualiza o schema sem apagar os dados.
spring.jpa.hibernate.ddl-auto=update

# 'true' para ver os comandos SQL gerados no console durante a execução.
spring.jpa.show-sql=true

# ======================================================
# OUTRAS CONFIGURAÇÕES
# ======================================================
spring.application.name=alertabank

# Se você não tem um servidor Eureka rodando, desabilite o cliente para evitar erros.
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false